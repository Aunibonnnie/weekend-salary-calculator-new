<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  
  <title>Salary Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="client.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee button inputs</h2>
    <!-- `data-testid="firstNameInput"` -->
    <div>
        <input type="text" placeholder="First Name" id="firstNameInput">
        <input type="text" placeholder="Last Name" id="lastNameInput">
        <input type="text" placeholder="ID" id="idInput">
        <input type="text" placeholder="Title" id="titleInput">
        <input type="text" placeholder="Annual Salary" id="annualSalaryInput">
        <br>
        <button data-testid="submitButton" onclick="addSalary()">Submit</button>
    </div>
    <h2>Employees table graph</h2>
    <table id="myTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="salaryTable">
        
      </tbody>
    </table>
  </main>
  <!-- The *total monthly* cost must be rendered somewhere inside the `<footer>` element. -->
  <!-- ///To find your total monthly income divide your annual salary by 12 (12 months in a year)./// -->
  <footer>
    <p id="monthlyIncome">Total Monthly:</p>
  </footer>
</body>
</html>
<!-- $<span id="monthly-income">0.00 -->
<!-- Your form's submit button **must** have a `data-testid="submitButton"` attribute. Like so:
* ```html
  <button data-testid="submitButton">
    Submit
  </button>
  ```
* Your form's inputs must have these exact attributes:
  * `data-testid="firstNameInput"`
  * `data-testid="lastNameInput"`
  * `data-testid="idInput"`
  * `data-testid="titleInput"`
  * `data-testid="annualSalaryInput"`
* You must use a `<table>` element, where each employee is represented by a single `<tr>`.
* The *total monthly* cost must be rendered somewhere inside the `<footer>` element.
* The `over-budget` CSS class must be applied to the `<footer>` element when the total monthly salary exceeds $20,000. -->
